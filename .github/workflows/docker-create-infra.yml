      - name: Deploy Prompt to ACI
        continue-on-error: true
        run: |
          latest_tag=$(az acr repository show-tags --name ${{ secrets.ACR_NAME }} --repository selfimprovement-prompt --orderby time_desc --query '[0]' -o tsv)
