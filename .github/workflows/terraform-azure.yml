name: Run Azure Login with OIDC and Deploy Infrastructure with Terraform
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Generate SSH Key
        run: |
          mkdir -p .ssh
          mkdir -p .ssh
          sshPassword="${{ secrets.SSH_PASSWORD }}"
          sshUser="${{ secrets.SSH_USER }}"
          ssh-keygen -t rsa -b 4096 -N "$sshPassword" -C "$sshUser" -q -f .ssh/id_rsa
          sshKey=$(cat .ssh/id_rsa.pub)
          echo "arm_ssh_key=\"$sshKey\"" >> terraform.tfvars

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
