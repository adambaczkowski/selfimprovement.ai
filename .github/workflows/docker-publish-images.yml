name: 🐋 Build and Push Docker Images to Azure Container Registry

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker images
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c 1-7)
          echo "ACR_NAME=${ACR_NAME}" > .env
          echo "IMAGE_TAG=$TIMESTAMP" >> .env
          docker build -t $ACR_NAME.azurecr.io/myapp:$TIMESTAMP -t $ACR_NAME.azurecr.io/myapp:latest -t $ACR_NAME.azurecr.io/myapp:$SHORT_SHA -f Dockerfile .
          docker push $ACR_NAME.azurecr.io/myapp:$TIMESTAMP
          docker push $ACR_NAME.azurecr.io/myapp:latest
          docker push $ACR_NAME.azurecr.io/myapp:$SHORT_SHA

      - name: Docker logout
        if: always()
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io
