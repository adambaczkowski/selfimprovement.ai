# docker compose --env-file .env -f docker-compose-local.yml up --build
version: '3.8'

services:

  postgres:
    container_name: postgres
    build:
      context: ./Database/postgres
      dockerfile: Dockerfile.local
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    logging:
      options:
        max-size: 10m
        max-file: "3"

  pgadmin:
    container_name: pgadmin
    build:
      context: ./Database/pgadmin
      dockerfile: Dockerfile.local
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - ./Database/Lib/config.py:/pgadmin4/web/config_local.py

  open-webui:
    container_name: open-webui
    restart: always
    build:
      context: ./Ollama/webui
      dockerfile: Dockerfile.local
    ports:
      - "3001:8080"
    volumes:
      - open-webui:/app/backend/data

  ollama:
    container_name: ollama
    build:
      context: ./Ollama
      dockerfile: Dockerfile.local
    tty: true
    volumes:
      - ollama:/root/.ollama
    restart: always
    ports:
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    volumes:
      - azurite_data:/data
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    command: "azurite-blob --blobHost 0.0.0.0 -l /data"

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    restart: always
    volumes:
      - ./Monitoring/Grafana/lib:/etc/grafana/provisioning/datasources
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

  loki:
    container_name: loki
    build:
      context: ./Monitoring/Loki
      dockerfile: Dockerfile.local
    restart: always
    volumes:
      - ./Monitoring/Loki:/etc/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml

  promtail:
    container_name: promtail
    build:
      context: ./Monitoring/Promtail
      dockerfile: Dockerfile.local
    restart: always
    volumes:
      - /var/log:/var/log
    command:
      - -config.expand-env=true
      - -config.file=/etc/promtail/config.yml

  prometheus:
    container_name: prometheus
    build:
      context: ./Monitoring/Prometheus
      dockerfile: Dockerfile.local
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./Monitoring/Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  node-exporter:
    container_name: node-exporter
    build:
      context: ./Monitoring/NodeExporter
      dockerfile: Dockerfile.local
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./Rabbitmq
      dockerfile: Dockerfile.local
    restart: always
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management Plugin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  nginx:
    container_name: nginx
    build:
      context: ./Nginx
      dockerfile: Dockerfile.local
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/local_conf/nginx.conf:/etc/nginx/nginx.conf

  frontend:
    container_name: selfimprovement-frontend
    build:
      context: ./Source/Web/
      dockerfile: Dockerfile.local
    ports:
      - "3000:3000"
    restart: always

  identity:
    container_name: selfimprovement-identity
    restart: always
    build:
      context: ./Source
      dockerfile: IdentityApi/Dockerfile.local
    environment:
      - SelfImprovementDbContext=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};User ID=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=true
      - CorsOrigin=${CORS_ORIGIN}
      - BlobStorageConnectionUrl=UseDevelopmentStorage=true;DevelopmentStorageProxyUri=${AZURITE_URL}
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M

  goal:
    container_name: selfimprovement-goal
    build:
      context: ./Source
      dockerfile: GoalApi/Dockerfile.local
    environment:
      - SelfImprovementDbContext=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};User ID=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=true
      - CorsOrigin=${CORS_ORIGIN}
      - RabbitMqConnectionUrl=${RABBIT_URL}
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    restart: always

  prompt:
    container_name: selfimprovement-prompt
    build:
      context: ./Source
      dockerfile: PromptApi/Dockerfile.local
    environment:
      - SelfImprovementDbContext=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};User ID=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=true
      - CorsOrigin=${CORS_ORIGIN}
      - RabbitMqConnectionUrl=${RABBIT_URL}
      - BlobStorageConnectionUrl=UseDevelopmentStorage=true;DevelopmentStorageProxyUri=${AZURITE_URL}
      - Llama2=${OLLAMA_URL}
      - Gpt35=api.openai.com
      - Gpt35_ApiKey=${GPT35_API_KEY}
      - GoalApiServiceUrl=${GOAL_URL}
      - IdentityApiServiceUrl=${IDENTITY_URL}

    ports:
      - "8082:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M

volumes:
  azurite_data:
  postgres:
  ollama:
  prometheus_data:
  open-webui:
  rabbitmq_data:
